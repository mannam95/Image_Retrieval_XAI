<script data-main="config" src="require.js"></script>

<script>
    require(['config'], function () {
        require(['Scripts/CustomScripts/Search_Image.js'])
    });
</script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Styles/Search_Image.css">
    <link rel="stylesheet" type="text/css" href="Scripts/Libraries/SweetAlert/sweetalert2.css">
    <link rel="stylesheet" type="text/css" href="Scripts/Libraries/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="Scripts/Libraries/jquery-ui-1.12.1/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="Scripts/Libraries/jquery-ui-1.12.1/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="Scripts/Libraries/DataTables/datatables.css">
</head>

<body class="body-cls">

    <div id="MainDiv" class="MainClass" style="display: none;">
        <div id="SearchTableDiv">
            <br /><br /><br /><br />
            <div class="SearchOptions">
                <div class="WholeRow">
                    <input type="file" id="fileUploadID" accept="image/*">
                    <div>
                        <label class="filelabel" for="fileUploadID">Choose an Image</label>
                    </div>
                </div><br /><br /><br /><br />
                <div class="WholeRow">
                    <label class="fileName" id="hideLabelId">
                        <div class="imageTxtCls">
                            <label id="fileNameId"></label>
                        </div>
                        <div class="clearDiv">
                            <img id="fileImgID" class="fileImgCLs" src="Images/clear.png" title="Remove Image?">
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <br /><br /><br /><br /><br /><br />
        <div class="BtnDivClass">
            <input class="BtnClass" type="button" value="Search" id="SearchBtn">
            <!-- <input class="BtnClass" type="button" value="Reset" id="ResetBtn"> -->
        </div>
        <br /><br />
        <table id="irtexdbID" class="irtexdbClass">
            <thead class="TheadClass">
                <tr>
                    <th>Select</th>
                    <th>Ranking</th>
                    <th>Image</th>
                    <th>Details</th>
                </tr>
            </thead>
        </table>
    </div>
    <div id="visualdialog"></div>
</body>

</html>
